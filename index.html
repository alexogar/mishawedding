<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/components-bootstrap/css/bootstrap.css" media="screen" />
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/components-bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="./from-misha/for site/Names.png">
		</div>

		<div class="main_img row">
			<div class="col-md-12">
				<div class="frame">
					<img src="./from-misha/for site/Begin.png" alt="">
				</div>
			</div>
		</div>

		<div class="links row">
				<div class="col-md-4 vertical-align">
					<div class="link">
						<a href="#">
							<img src="./from-misha/for site/whenwhere.png" alt="ГДЕ И КОГДА">
						</a>
					</div>
				</div>

				<div class="col-md-4 vertical-align">
					<div class="link">
						<a href="#">
							<img src="./from-misha/for site/FAQ.png" alt="ПОЛЕЗНАЯ ИНФОРМАЦИЯ">
						</a>
					</div>
				</div>

				<div class="col-md-4 vertical-align">
					<div class="link">
						<a href="#">
							<img src="./from-misha/for site/DoNotPress.png" alt="НЕ НАЖИМАТЬ">
						</a>
					</div>
				</div>
		</div>

		<div id="quest_page" style="display:none">

			<div id="quest-slide">
				<div id="quest-slide-img-container">
					<img id="quest-slide-img" src="img/0.jpg" alt=""/>
				</div>
				<div id="quest-slide-text">
					<p>
					</p>
				</div>
				<div id="quest-slide-buttons">
					<button id="quest-no-button" value="No">No</button>
					<button id="quest-yes-button" value="Yes">Yes</button>
				</div>
			</div>

		</div>

	</div>

</html>
